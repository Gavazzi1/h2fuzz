<VirtualHost *:443>
	ProxyPreserveHost on
	ProxyPass / http://127.0.0.1:8080/
	ProxyPassReverse / http://127.0.0.1:8080/

	#RequestHeader add x-method "%{REQUEST_METHOD}s"
	#RequestHeader add x-uri "%{REQUEST_URI}s"
	#RequestHeader add x-query "%{QUERY_STRING}s"
	#RequestHeader add x-proto "%{SERVER_PROTOCOL}s"
	#RequestHeader add x-host "%{HTTP_HOST}s"
	Protocols h2 http/1.1
	SSLCertificateFile localhost.crt
	SSLCertificateKeyFile localhost.key
	H2ModernTLSOnly off
</VirtualHost>
