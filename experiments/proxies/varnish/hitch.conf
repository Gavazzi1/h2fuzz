frontend = {
    host = "*"
    port = "443"
}

backend = "[127.0.0.1]:6086"    # 6086 is the default Varnish PROXY port.
workers = 4                     # number of CPU cores

pem-file = "/etc/hitch/server.pem"

daemon = on
user = "_hitch"
group = "_hitch"

alpn-protos = "h2, http/1.1"

write-proxy-v2 = on             # Write PROXY header

syslog = on

